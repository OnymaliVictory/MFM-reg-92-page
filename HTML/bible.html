<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Search – KJV</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/bible.css">
</head>
<body>

<main class="container" style="margin-top:40px;">

  <!-- ===================== HEADER ===================== -->
  <header class="header">
    <a href="index.html" class="brand">
      <div class="logo">
        <svg viewBox="0 0 24 24">
           <img src="/IMG/mfmlogoman3.png" style="margin:6px; width:60px;" alt="">
        </svg>
      </div>
        <div class="brand-text">
          <h1>MFM Mid-West Reg.92 Sapele Delta State.</h1>
          <p>Deliverance • Worship • Miracles</p>
        </div>
    </a>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="bible.html">Bible</a>
      <a href="hymn.html">Hymn</a>
      <a href="testimony.html">Testimonies</a>
      <a href="prayer_book.html">Prayer Book</a>
      <a href="admin_login.html" class="btn btn-ghost">Admin</a>
      <button class="btn btn-primary">Donate</button>
    </nav>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <!-- ===================== HERO ===================== -->
  <section class="hero" style="padding:50px 20px; margin-top:20px;">
    <div class="hero-left" style="width:100%;">
      <h2 style="font-size:2.2rem;">Bible Search (KJV)</h2>
      <p style="max-width:700px; margin-top:10px;">
        Search for a Bible verse by Book, Chapter, and Verse. Results will appear below.
      </p>

      <div class="search-card" style="margin-top:20px;">
        <h3>Search Scripture</h3>
        <input type="text" id="book" placeholder="Book (e.g., John)">
        <input type="number" id="chapter" placeholder="Chapter">
        <input type="number" id="verse" placeholder="Verse">
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>

      <div class="result-card" id="result-card" style="display:none; margin-top:20px;">
        <h3 id="result-reference"></h3>
        <p id="result-text" style="font-size:1rem; line-height:1.5;"></p>
      </div>
    </div>
  </section>

</main>

<!-- ===================== FOOTER ===================== -->
<footer class="footer">
  © <span id="year"></span> MFM Ministries — All rights reserved.
</footer>

<!-- ===================== SCRIPT ===================== -->
<script src="/JS/bible.js"></script> <!-- Your existing KJV JS -->
<script>
  // Toggle mobile menu
  function toggleMenu() {
    document.querySelector('.nav').classList.toggle('open');
  }

  // Current year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Fade-in animation for search card
  const searchCard = document.querySelector('.search-card');
  searchCard.style.opacity = 0;
  searchCard.style.transform = 'translateY(20px)';
  window.addEventListener('load', () => {
    searchCard.style.transition = 'all 0.7s ease';
    searchCard.style.opacity = 1;
    searchCard.style.transform = 'translateY(0)';
  });

  // Bible search handled in /JS/bible.js
</script>
<script src="/JS/firebase.js" type="module"></script>

</body>
</html>
